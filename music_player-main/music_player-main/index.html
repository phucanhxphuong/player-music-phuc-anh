<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" href="./src/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div id="container">
        <div id="music_player">
            <div id="music_source"></div>
            <div id="music">
                <div id="music_image" style="--music-img:url(../img/music/shikisai.jpg);"></div>
                <div id="music_info">
                    <h1 id="music_name"></h1>
                    <p id="music_author">by <span id="author">yama</span></p>
                    <span id="audio_playing"></span>
                </div>
            </div>
            <div id="player">
                <div id="buttons">
                    <button id="previous"><i class="fas fa-step-backward"></i></button>
                    <button id="play"><i class="fas fa-play"></i></button>
                    <button id="next"><i class="fas fa-step-forward"></i></button>
                </div>

                <input id="volume_setting" type="range" min="0" max="1" step="0.1" value="1" style="--value:1;--min:0;--max:1;" oninput="soundOnChange(this);">    
            </div>
        </div>
    </div>
    <script src="./src/js/app.js"></script>
</body>
</html>
